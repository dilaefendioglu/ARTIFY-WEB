<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTIFY AI</title>
    <link rel="stylesheet" href="../css/dashboard.css">

</head>
<body>
  
 <aside class="sidebar">
  <img class="logo" src="../image/logo (2).png" alt="logo">

  <button id="gofavBtn" class="gofav-btn" title="favorites"> <img src="../image/full_fav.png" class="full_fav-icon"></button>

    <div class="sidebar-divider"></div>
 </aside> 


  <main class="main-content">
    <div class="top-bar">
      <input
      type="text"
      id="searchInput"
      class="search-input"
      placeholder="Search art.."
    >

    <button class="logoutBtn" id="logoutBtn" title="logout">
      <img src="../image/logout (5).png" class="logout-icon">
    </button>
   </div>


<div id="imageContainer" class="masonry"></div>

 <div id="detailModal" class="hidden">
   <img id="detailImage" alt="art detail">

    <div class="modal-actions">
      <button id="favBtn" class="action-btn" title="add to favorites"> <img src="git../image/empty_fav.png" class="btn-icon" alt="add to favorites"></button>
      <button id="downloadBtn" class="action-btn" title="download"> <img src="../image/download.png" class="btn-icon" alt="download"></button>
      <button id="closeBtn" class="close-buton" title="close">X</button>
    </div>

</div>
 

<script type="module" src="../js/api.js"></script>
<script type="module" src="../js/render.js"></script>
<script type="module" src="../js/dashboard.js"></script>
<script type="module" src="../js/ui.js"></script>
<script type="module" src="../js/logout.js"></script>

</body>

</html>
